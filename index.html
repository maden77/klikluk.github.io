<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tebak Dadu Bergambar</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #eef2f3;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
    #hasil {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
    #dadu {
      width: 100px;
      height: 100px;
      margin: 20px auto;
    }
    #dadu img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>üé≤ Tebak Angka Dadu</h1>
  <p>Masukkan angka dari <strong>1 sampai 6</strong>, lalu tekan "Lempar Dadu"</p>

  <input type="number" id="tebakan" min="1" max="6" placeholder="Tebakan kamu">
  <br>
  <button onclick="lemparDadu()">Lempar Dadu</button>

  <div id="dadu">
    <img id="gambarDadu" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png" alt="Dadu">
  </div>

  <div id="hasil"></div>

  <script>
    const gambarDadu = document.getElementById("gambarDadu");
    const hasilDiv = document.getElementById("hasil");
    const daduImages = [
      "https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png",
      "https://upload.wikimedia.org/wikipedia/commons/b/b8/Alea_2.png",
      "https://upload.wikimedia.org/wikipedia/commons/2/2f/Alea_3.png",
      "https://upload.wikimedia.org/wikipedia/commons/8/8d/Alea_4.png",
      "https://upload.wikimedia.org/wikipedia/commons/5/55/Alea_5.png",
      "https://upload.wikimedia.org/wikipedia/commons/f/f4/Alea_6.png"
    ];

    function lemparDadu() {
      const tebakan = parseInt(document.getElementById("tebakan").value);
      if (isNaN(tebakan) || tebakan < 1 || tebakan > 6) {
        hasilDiv.textContent = "‚ö†Ô∏è Masukkan angka antara 1 dan 6.";
        hasilDiv.style.color = "orange";
        return;
      }

      hasilDiv.textContent = "üé≤ Mengocok dadu...";
      hasilDiv.style.color = "black";

      let putaran = 0;
      const interval = setInterval(() => {
        const acak = Math.floor(Math.random() * 6);
        gambarDadu.src = daduImages[acak];
        putaran++;
        if (putaran >= 10) {
          clearInterval(interval);
          const hasil = Math.floor(Math.random() * 6) + 1;
          gambarDadu.src = daduImages[hasil - 1];

          if (hasil === tebakan) {
            hasilDiv.textContent = `üéâ Selamat! Dadu menunjukkan ${hasil}. Tebakan kamu benar!`;
            hasilDiv.style.color = "green";
          } else {
            hasilDiv.textContent = `‚ùå Sayang, dadu menunjukkan ${hasil}. Tebakan kamu ${tebakan}.`;
            hasilDiv.style.color = "red";
          }
        }
      }, 100);
    }
  </script>

</body>
</html>
